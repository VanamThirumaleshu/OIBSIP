<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="main">
    <h1>Temperature Converter</h1><br>
    
    <label >Degrees:</label>
    <input type="number" id="degrees" class="degrees">
    <form >
        <label>
            Select Type:
        </label><br><br>
        <select class="select-tag" id="type">
            <option value="foreinheat">Forein Heat</option>
            <option value="kelvin">Kelvin</option>
        </select>

    </form>
    <label >Result:</label>
    <textarea name="result" id="result" ></textarea>
    <button class="convert" onclick="converter()">Convert</button>
</div>


    <script src="script.js"></script>
</body>
</html>
